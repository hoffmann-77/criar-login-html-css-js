<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <title>Criar Usuário</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Criar uma Conta</h2>
        </div>

        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" placeholder="Digite seu Usuário...">
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>
                <small>Mensagem de erro!</small>
            </div>

            <div class="form-control">
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="Digite seu E-mail...">
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>
                <small>Mensagem de erro!</small>
            </div>

            <div class="form-control">
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Digite sua Senha...">
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>
                <small>Mensagem de erro!</small>
            </div>

            <div class="form-control">
                <label for="password-confirma">Confirme sua Senha:</label>
                <input type="password" id="password-confirm" placeholder="Confirme sua Senha...">
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>
                <small>Mensagem de erro!</small>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="https://kit.fontawesome.com/85fdca4d37.js" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
